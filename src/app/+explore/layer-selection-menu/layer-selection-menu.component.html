<md-grid-list cols="3" rowHeight="1:1">
  <md-grid-tile *ngFor="let button of buttons">
    <div class="button-container">
      <button md-icon-button>
        <md-icon color="primary">{{button.icon}}</md-icon>
      </button>
      <span>{{button.label}}</span>
    </div>
  </md-grid-tile>
</md-grid-list>
